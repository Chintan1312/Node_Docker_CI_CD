name: CI and CD Pipeline

on:
  pull_request:
    branches: [ "main" ]

  push:
    branches: [ "main" ]

jobs:

  # ---------------- CI JOB ----------------
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build (TypeScript)
        run: npm run build

  # ---------------- CD JOB ----------------
  cd:
    runs-on: ubuntu-latest
    needs: ci   # CD runs only if CI succeeds

    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t node-ts-ci-cd .

      - name: Deploy (example)
        run: echo "Deploying container..."
